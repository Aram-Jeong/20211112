<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

   content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<title>Shop Homepage - Start Bootstrap Template</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
   rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
   <!-- Navigation-->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
         <a class="navbar-brand" href="#!">Start Bootstrap</a>
         <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
               <li class="nav-item"><a class="nav-link active"
                  aria-current="page" href="../jQuery/fileUpload.html">Home</a></li>
               <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
               <li class="nav-item dropdown"><a
                  class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
                  role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                     <li><a class="dropdown-item" href="#!">All Products</a></li>
                     <li><hr class="dropdown-divider" /></li>
                     <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                     <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                  </ul></li>
            </ul>
            <form class="d-flex">
               <button class="btn btn-outline-dark" type="submit">
                  <i class="bi-cart-fill me-1"></i> Cart <span
                     class="badge bg-dark text-white ms-1 rounded-pill">0</span>
               </button>
            </form>
         </div>
      </div>
   </nav>
   <!-- Header-->
   <header class="bg-dark py-5">
      <div class="container px-4 px-lg-5 my-5">
         <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Coffee Store</h1>
            <p class="lead fw-normal text-white-50 mb-0">Enjoy Home Cafe</p>
         </div>
      </div>
   </header>
   <!-- Section-->
   <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
         <div
            class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div class="col mb-5">
               <div class="card h-100">
                  <!-- Sale badge-->
                  <div class="badge bg-dark text-white position-absolute"
                     style="top: 0.5rem; right: 0.5rem">Sale</div>
                  <!-- Product image-->
                  <img class="card-img-top"
                     src="../images/케냐 오크라톡신.jpg" alt="..." />
                  <!-- Product details-->
                  <div class="card-body p-4">
                     <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">케냐 오크라톡신</h5>
                        <!-- Product reviews-->
                        <div
                           class="d-flex justify-content-center small text-warning mb-2">
                           <div class="bi-star-fill"></div>
                           <div class="bi-star-fill"></div>
                           <div class="bi-star-fill"></div>
                           <div class="bi-star-fill"></div>
                           <div class="bi-star-fill"></div>
                        </div>
                        <!-- Product price-->
                        <span class="text-muted text-decoration-line-through">28000</span>
                        20000
                     </div>
                  </div>
                  <!-- Product actions-->
                  <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                     <div class="text-center">
                        <a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a>
                     </div>
                  </div>
               </div>
            </div>  
            <!--  상품 종료  -->
<script>   
   function createProduct(obj) {
       // col mb-5
      let divParent = document.createElement('div');
      divParent.className = "col mb-5";

      // card h-100
      let div = document.createElement('div');
      div.className = "card h-100";
      divParent.appendChild(div);

      // child 1
      let child1 = document.createElement('div');
      child1.className = "badge bg-dark text-white position-absolute";
      child1.textContent = 'Sale';
      child1.style.top = '0.5rem';
      child1.style.right = '0.5rem';
    
      // child 2
      let child2 = document.createElement('img');
      child2.className ="card-img-top";
      child2.setAttribute('src',`../images/${obj.prodImage}`)
      console.log(child2.getAttribute('src'));

      // child 3
      let child3 = document.createElement('div');
      child3.className ="card-body p-4";

      let child3_1 = document.createElement('div');
      child3_1.className = "text-center";

      child3.appendChild(child3_1);
      
      // child 3_1의 하위요소
      let h5 = document.createElement('h5');
      h5.className ="fw-bolder";
      h5.textContent = obj.prodItem;

      let div_child3 = document.createElement('div');
      div_child3.className = "d-flex justify-content-center small text-warning mb-2";

      let likeIt = obj.likeIt;
      let cnt = Math.floor(likeIt);  //소수점 이하를 버림

  
      // 정수부분 반복
      for(let i = 0; i < cnt; i++) {
        let div_like = document.createElement('div');
        div_like.className = "bi-star-fill";
        div_child3.appendChild(div_like);
      }

      // 소수부분 출력
      if (likeIt - cnt) {
        let div_like = document.createElement('div');
        div_like.className = "bi-star-half";
        div_child3.appendChild(div_like);
      }

      let span = document.createElement('span');
      span.className = "text-muted text-decoration-line-through";
      span.textContent = obj.originPrice;
      
      let text = document.createTextNode(' ' + obj.salePrice);

      child3_1.append(h5, div_child3, span, text);
      
      
      // child 4
      let child4 = document.createElement('div');
      child4.className ="card-footer p-4 pt-0 border-top-0 bg-transparent";
      let child4_div = document.createElement('div');
      child4_div.className = "text-center";
      child4_div.innerHTML = `<a class="btn btn-outline-dark mt-auto" href="javascript:void(0)" onclick="addCart()" >Add to cart</a>`;
	  child4.appendChild(child4_div);
	  
      // dom 구조
      div.append(child1, child2, child3, child4);

      return divParent;
   
   }
   
  
   // 상품리스트 출력하기 위한 ajax
   
   let xhtp = new XMLHttpRequest();
   xhtp.open('get', '../GetItemServlet');
   xhtp.send();
   xhtp.onload = function() {
     let row = document.querySelector('.container >.row');
      let data = JSON.parse(this.responseText);
      data.forEach(function(val,ind) {
          row.appendChild(createProduct(val));
      });
   }
   
   
</script>
          
         </div>
      </div>

   </section>
   <!-- Footer-->
   <footer class="py-5 bg-dark">
      <div class="container">
         <p class="m-0 text-center text-white">Copyright &copy; Your
            Website 2021</p>
      </div>
   </footer>
   <!-- Bootstrap core JS-->
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Core theme JS-->
   <script src="js/scripts.js"></script>
</body>
</html>
